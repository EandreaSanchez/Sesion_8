<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.mySlides {display:none;}
</style>

<body>
<div class="w3-container w3-white">
  <div align="left"><IMG src="imagenes/BT.jpg" style="width:10%"></div>
</div><br>
<div class="w3-container">
 <div class="w3-bar w3-light-white w3-xxlarge">
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-server"></i></a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope-open"></i></a>
 </div>
</div>

<div class="w3-container">
  <h2>Slideshow Caption</h2>
  <p>Add a caption text for each image slide with the w3-display-* classes (topleft, topmiddle, topright, bottomleft, bottommiddle, bottomright or middle).</p>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="imagenes/imagen1.jpg" width="1000" height="600">
  <div class="w3-display-bottomleft w3-small w3-container w3-padding-16 w3-black">
    French Alps
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="imagenes/imagen2.jpg" style="width:100%">
  <div class="w3-display-bottomright w3-small w3-container w3-padding-16 w3-black">
    Northern Lights
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="imagenes/imagen3.jpg" style="width:100%">
  <div class="w3-display-topleft w3-small w3-container w3-padding-16 w3-black">
    Beautiful Mountains
  </div>
</div>
<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>
<div class="w3-container">
<h2>Images</h2>
</div>
<div class="w3-row-padding">
    <div class="w3-col s4">
      <img src="imagenes/imagen1.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="imagenes/imagen2.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="imagenes/imagen3.jpg" style="width:100%">
    </div>
  </div>

<div class="w3-row">
  <div class="w3-col w3-right w3-container w3-white" style="width:75px"></div>
  <div class="w3-rest w3-container w3-white"><p>w3-rest <br> <br> <br></p></div>
</div>
<br>

<div class="w3-container w3-blue">
  <h5>Footer</h5>
  <p>Footer information goes here</p>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>

</html>
